var CanvasFontDetector = function() {
    var baseFonts = ['monospace','sans-serif','serif'];
	var testString = "a";
    var testSize = '72px';
    function fontFamily(fonts){
        var result = [];
        var arrayLength = fonts.length;
        for (var i = 0; i < arrayLength; i++) {
            result.push("'" + fonts[i] + "'");
        }
        result = result.join(", ");
        return result;
    }
    function CanvasTester(testString, testSize){
        var canvas = document.createElement("canvas");
        var context = canvas.getContext("2d");
        return function() {
            context.font = testSize + " " + fontFamily(arguments);
            var dim = context.measureText(testString);
            return dim.width;
        };
    }
    var test = new CanvasTester(testString, testSize);
    var defaultWidth = {};
    var defaultHeight = {};
    for (var index in baseFonts) {
        //get the default width for the three base fonts
        var width = test(baseFonts[index]);
        defaultWidth[baseFonts[index]] = width;
    }
    function detect(font) {
        var detected = false;
        for (var index = 0, l = baseFonts.length; index < l; index++) {
            var width = test(font, baseFonts[index]);
            var matched = (width != defaultWidth[baseFonts[index]]);
            detected = detected || matched;
        }
        return detected;
    }
    this.detect = detect;
};
function getInstalledFonts_usingCanvas(){
	var installedFonts = '';
	var d2 = new CanvasFontDetector();
	var index;
	for (index = 0; index < fontList.length; ++index) {
		var font = fontList[index];
		if(d2.detect(font)){
			installedFonts += fontList[index];
			installedFonts += ';';
		}
	}
	return installedFonts;
}
function getInstalledFonts_usingJS() {
    var that = this;
    var baseFonts = ["monospace", "sans-serif", "serif"];
    var testString = "a";
    var testSize = "72px";
    var h = document.getElementsByTagName("body")[0];
    var s = document.createElement("span");
    s.style.position = "absolute";
    s.style.left = "-9999px";
    s.style.fontSize = testSize;
    s.innerHTML = testString;
    var defaultWidth = {};
    var defaultHeight = {};
    for (var index = 0, length = baseFonts.length; index < length; index++) {
        s.style.fontFamily = baseFonts[index];
        h.appendChild(s);
        defaultWidth[baseFonts[index]] = s.offsetWidth; //width for the default font
        defaultHeight[baseFonts[index]] = s.offsetHeight; //height for the defualt font
        h.removeChild(s);
    }
    var detect = function (font) {
        var detected = false;
        for (var index = 0, l = baseFonts.length; index < l; index++) {
            s.style.fontFamily = font + "," + baseFonts[index];
			// name of the font along with the base font for fallback.
            h.appendChild(s);
            var matched = (s.offsetWidth !== defaultWidth[baseFonts[index]] || s.offsetHeight !== defaultHeight[baseFonts[index]]);
            h.removeChild(s);
            detected = detected || matched;
        }
        return detected;
    };
    var available = [];
    var jsInstalledFonts = '';
    for (var i = 0, l = fontList.length; i < l; i++) {
        if(detect(fontList[i])) {
            jsInstalledFonts += fontList[i];
            jsInstalledFonts += ';';       
        }
    }
    return jsInstalledFonts;
}

        gainNode = audioCtx.createGain(),
        scriptProcessor = audioCtx.createScriptProcessor(4096,1,1);
    	var destination = audioCtx.destination;
    	return (audioCtx.sampleRate).toString() + '_' + destination.maxChannelCount + "_" + destination.numberOfInputs + '_' + destination.numberOfOutputs + '_' + destination.channelCount + '_' + destination.channelCountMode + '_' + destination.channelInterpretation;
	//44100_2_1_0_2_explicit_speakers
    }catch (e) {
        return "not supported";
    }
}

      this.fontSize = 9;
      this.fontFace = "Verdana";
      this.extraHeigth = 15;

    }
    LanguageDetector.prototype.begin = function() {
      var c, code, h, height, i, j, k, l, len, len1, len2, len3, len4, len5, len6, len7, m, n, o, p, ref, ref1, ref2, ref3, round, s, w, width;
      round = 0;

      this.heights = [];
      this.support = [];
      this.test_div = document.createElement("div");
      document.body.appendChild(this.test_div);
      this.test_div.id = "WritingTest";
      ref = this.codes;
      for (i = 0, len = ref.length; i < len; i++) {
        code = ref[i];
        this.height = [];
        this.width = [];
        this.div = document.createElement("div");
        this.test_div.appendChild(this.div);
        round += 1;
        this.div.id = round;
        this.div.style.display = "inline-block";
        for (j = 0, len1 = code.length; j < len1; j++) {
          c = code[j];

          this.height.push(document.getElementById(round).clientHeight);
          this.width.push(document.getElementById(round).clientWidth);
        }
        this.div.innerHTML = "";
        for (k = 0, len2 = code.length; k < len2; k++) {
          c = code[k];

        this.heights.push(this.height);

      }
      this.tw = this.widths.pop();
      this.sw1 = this.tw[0];
      this.sw2 = this.tw[1];
      this.sh = this.heights.pop()[0];

      for (l = 0, len3 = ref1.length; l < len3; l++) {
        height = ref1[l];
        this.passed = 0;
        for (m = 0, len4 = height.length; m < len4; m++) {
          h = height[m];
          if (h !== this.sh) {

            this.passed = 1;

          }
        }
        if (this.passed === 0) {
          this.support.push(false);
        }
      }
      this.writing_scripts_index = 0;
      ref2 = this.widths;
      for (n = 0, len5 = ref2.length; n < len5; n++) {
        width = ref2[n];
        for (o = 0, len6 = width.length; o < len6; o++) {
          w = width[o];
          if (this.support[this.writing_scripts_index] === false) {
            if (w !== this.sw1 && w !== this.sw2) {
              this.support[this.writing_scripts_index] = true;
            }
          }
        }
        this.writing_scripts_index += 1;
      }
      this.res = [];
      this.writing_scripts_index = 0;
      ref3 = this.support;
      for (p = 0, len7 = ref3.length; p < len7; p++) {
        s = ref3[p];

        if (s === true) {
          this.res.push(this.names[this.writing_scripts_index]);
        }

      }
      this.test_div.remove();
      return this.res;

//pxi
function bfgs1(f){
	var context,pxi_oscillator,pxi_compressor,k;
	try{
		//console.log("OfflineAudioContext:",window.OfflineAudioContext);
		//console.log("webkitOfflineAudioContext:",window.webkitOfflineAudioContext);
		context=new(window.OfflineAudioContext||window.webkitOfflineAudioContext)(1,44100,44100);
		//console.log(context);
		if(!context){
			//document.write("<br>[err] [bfgs1] -1 <br>");
			document.getElementById("errp").innerHTML=("<br>[err] [bfgs1] -1 <br>\r\n");
			return;
		}
		// Create oscillator
		pxi_oscillator = context.createOscillator();
		pxi_oscillator.type = "triangle";
		pxi_oscillator.frequency.value = 1e4;
		//console.log("1 pxi_oscillator:",pxi_oscillator);
		// Create and configure compressor
		pxi_compressor = context.createDynamicsCompressor();
		if(pxi_compressor.threshold)(pxi_compressor.threshold.value = -50);
		if(pxi_compressor.knee)(pxi_compressor.knee.value = 40);
		if(pxi_compressor.ratio)(pxi_compressor.ratio.value = 12);
		if(pxi_compressor.reduction)(pxi_compressor.reduction.value = -20);
		if(pxi_compressor.attack)(pxi_compressor.attack.value = 0);
		if(pxi_compressor.release)(pxi_compressor.release.value = .25);
		//console.log("2 pxi_compressor:",pxi_compressor);
		// Connect nodes
		pxi_oscillator.connect(pxi_compressor);
		//console.log("3 pxi_oscillator.connect()");
		pxi_compressor.connect(context.destination);
		//console.log("4 pxi_compressor.connect()");
		// Start audio processing
		pxi_oscillator.start(0);
		//console.log("5 pxi_oscillator.start()");
		context.oncomplete = function(evnt) {
			//console.log("7 :",evnt);
			var sha1 = CryptoJS.algo.SHA1.create();
			for (var i = 0; i < evnt.renderedBuffer.length; i++) {
				sha1.update(evnt.renderedBuffer.getChannelData(0)[i].toString());
			}
			k = sha1.finalize();
			k = k.toString(CryptoJS.enc.Hex);
			//console.log(k);//结果
			pxi_compressor.disconnect();
			f(k);
		}
		context.startRendering();
		//console.log("6 context.startRendering()");
	} catch (u) {
		//document.write("<br>[err] [bfgs1] -2 ["+u+"] <br>");
		document.getElementById("errp").innerHTML=("<br>[err] [bfgs1] -2 ["+u+"] <br>\r\n");
		return;
	}
}
